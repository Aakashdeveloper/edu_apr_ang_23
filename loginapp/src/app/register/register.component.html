<hr/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Register Form
        </div>
        <div class="panel-body">
            <form #form="ngForm" (submit)="submitForm(form)">
                <div class="form-group" [class.has-error]="firstname.invalid && firstname.touched">
                    <label for="fname" class="control-label">First Name</label>
                    <input id="fname" class="form-control" name="name"
                    [(ngModel)]="myEmployee.name"
                     required
                    #firstname="ngModel"/>
                    <div class="alert alert-danger" *ngIf="firstname.invalid && firstname.touched">
                        FirstName is required
                    </div>
                </div>
               
              
                <div class="form-group" [class.has-error]="mail.invalid && mail.dirty">
                    <label for="email" class="control-label">Email</label>
                    <input id="email" class="form-control" name="email"
                    [(ngModel)]="myEmployee.email"
                    pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                    #mail="ngModel"/>
                    <div class="alert alert-danger" *ngIf="mail.invalid && mail.dirty">
                       Please enter valid email like a@a.com
                    </div>
                </div>
                <div class="form-group" [class.has-error]="pwd.invalid && pwd.dirty">
                    <label for="password" class="control-label">Password</label>
                    <input id="password" class="form-control" name="password"
                    [(ngModel)]="myEmployee.password" type="password"
                    minlength="8"
                    #pwd="ngModel"/>
                    <div class="alert alert-danger" *ngIf="pwd.invalid && pwd.dirty">
                       Min length of password is 8
                    </div>
                </div>
                <div class="form-group" [class.has-error]="ph.invalid && ph.dirty">
                    <label for="phone" class="control-label">Phone</label>
                    <input id="phone" class="form-control" name="phone"
                    [(ngModel)]="myEmployee.phone" type="text"
                    minlength="10"
                    #ph="ngModel"/>
                    <div class="alert alert-danger" *ngIf="ph.invalid && ph.dirty">
                       Min length of phone is 10
                    </div>
                </div>

                <button class="btn btn-success" type="submit">
                    Register
                </button>
                
            </form>
        </div>
    </div>  
</div>
