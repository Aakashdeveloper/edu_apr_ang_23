<br/>
<div class="panel panel-info">
    <div class="panel-heading">
        Reactive Form
    </div>
    <div class="panel-body">
        <div class="row">
            <form [formGroup]="employeeForm">
                <div class="form-group col-md-6" [ngClass]="{'has-error':(!employeeForm.get('firstName').valid)}">
                    <label class="control-label">
                        FirstName
                    </label>
                    <input type="text" class="form-control" id="fname"
                    formControlName="firstName"/>
                    <span class="help-block" *ngIf="(employeeForm.get('firstName').errors)">
                        <span *ngIf="employeeForm.get('firstName').errors.required">
                            FirstName is required
                        </span>
                        <span *ngIf="employeeForm.get('firstName').errors.minlength">
                           Min length is 3
                        </span>
                    </span>
                </div>
                <div class="form-group col-md-6" [ngClass]="{'has-error':(!employeeForm.get('lastName').valid)}">
                    <label class="control-label">
                        LastName
                    </label>
                    <input type="text" class="form-control" id="lname"
                    formControlName="lastName"/>
                    <span class="help-block" *ngIf="(employeeForm.get('lastName').errors)">
                        <span *ngIf="employeeForm.get('lastName').errors.minlength">
                            Min length is 3
                        </span>
                        <span *ngIf="employeeForm.get('lastName').errors.maxlength">
                           Max length is 8
                        </span>
                    </span>
                </div>
                <div class="form-group col-md-6" [ngClass]="{'has-error':(!employeeForm.get('email').valid)}">
                    <label class="control-label">
                        Email
                    </label>
                    <input type="text" class="form-control" id="email"
                    formControlName="email"/>
                    <span class="help-block" *ngIf="(employeeForm.get('email').errors)">
                        <span *ngIf="employeeForm.get('email').errors.required">
                           Email is required
                        </span>
                        <span *ngIf="employeeForm.get('email').errors.pattern">
                           Please enter valid email
                        </span>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
