<div class="container">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h2>Orders</h2>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Rest Name</td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Cost</td>
                        <td>Bank</td>
                        <td>Mode</td>
                        <td>Date</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of orders">
                        <td>{{data.id}}</td>
                        <td>{{data.restName}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.email}}</td>
                        <td>Rs. {{data.cost}}</td>
                        <td>{{data.bank}}</td>
                        <td>{{data.mode}}</td>
                        <td>{{data.date}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
