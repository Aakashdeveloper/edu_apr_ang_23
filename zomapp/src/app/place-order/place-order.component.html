<hr/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Order For {{restName}}</h3>
        </div>
        <div class="panel-body">
            <form #form="ngForm" (submit)="submitForm(form)">
                <input type="hidden" [(ngModel)]="myOrder.cost" name="cost"/>
                <input type="hidden" [(ngModel)]="myOrder.restName" name="restName"/>

                <div class="form-group">
                    <label class="control-label">Id</label>
                    <input id="id" class="form-control" name="id"
                    readonly [(ngModel)]="myOrder.id"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input id="name" class="form-control" name="name"
                     [(ngModel)]="myOrder.name"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input id="email" class="form-control" name="email"
                     [(ngModel)]="myOrder.email"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Address</label>
                    <input id="address" class="form-control" name="address"
                     [(ngModel)]="myOrder.address"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Phone</label>
                    <input id="phone" class="form-control" name="phone"
                     [(ngModel)]="myOrder.phone"/>
                </div>
                <h2>
                    <span class="label label-info"> {{ price|currency:'INR'}}</span>
                </h2>

              
              
                <button class="btn btn-success" type="submit" data-toggle="modal" data-target="#myModal">
                    Submit
                </button>

                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Payemnt for order Id {{myOrder.id}}</h4>
                        </div>
                        <div class="modal-body">
                            <p>Process for the payment Rs.{{myOrder.cost}}</p>
                            <a class="btn btn-info" [href]="url">
                                Paynow
                            </a>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
